name: Deploy

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm i

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: "latest"
          # mdbook-version: '0.4.10'

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          preCommands: mdbook build && ls && ls book && rm -r book/.git && rm book/.gitignore && rm -r book/node_modules && rm book/package-lock.json && rm book/package.json && rm book/wrangler.toml && rm book/.github/workflows/deploy-cloudflare.yml
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
